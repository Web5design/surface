<!DOCTYPE html> 
<html> 
<head> 
  <title>Substance Surface toolkit</title>  
  
  <!-- Styles -->
  <link href="stylesheets/codemirror.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/page.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/surface.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- Libraries -->
  <script src="lib/underscore.js"></script>
  <script src="lib/jquery-min.js"></script>
  <script src="lib/jquery.hotkeys.js"></script>
  <script src="lib/codemirror.js"></script>

  <!-- Source -->
  <script src="surface.js"></script>

  <script>
    // Proper Init
    $(function() {

        var proper = new Proper({
          el: '#content'
        });

        // Gets proper.selection()
        $('#selection').click(function(e){
          e.preventDefault();
          console.log('Selection:');
          console.log(proper.selection());
        });

        // Annotates link
        $('#link').click(function(e){
          e.preventDefault();
          proper.annotate({
            // id: "/comment/x", should this be set from inside proper instead?
            type: "link",
            data: {
              author: "John Doe",
              url: "http://substance.io/"
            }
          });
          console.log('Annotations:');
          console.log(proper.annotations());
        });

        // Annotates em
        $('#em').bind('click', function(e){
          e.preventDefault();
          proper.annotate({
            type: "em"
          });
          console.log('Annotations:');
          console.log(proper.annotations());
        });

    });
  </script>
</head>
<body>
  <h1>PROPER&trade; - Semantic Rich Text Editor (Version 0.5.0-work-in-progress)</h1>
  
  <div id="main">
      <ul class="proper-commands">
        <li><a title="Link (CTRL+SHIFT+L)" href="#" class="command link" command="link" id="link"><div>Link</div></a></li>
      </ul>
    <form>
      <textarea id="content" class="editable" name="code">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.

Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
      </textarea>
    </form>
  </div>
  
  <div id="source"></div>
  <br class="clear"/>
  
  <a href="https://github.com/substance/surface"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</body> 
</html>
